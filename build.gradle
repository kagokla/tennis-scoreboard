plugins {
    id 'jacoco'
    id 'java'
    alias(libs.plugins.lombok)
}

group = 'com.github.kagokla'
version = '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava {
    options.release = 21
}

dependencies {
    // Apache commons
    implementation(libs.bundles.apache.common.helpers)

    // TEST
    testImplementation(libs.junit)
    testImplementation(libs.assertj.core)
}

test {
    useJUnitPlatform()
    testLogging {
        events 'FAILED', 'SKIPPED', 'PASSED'
    }
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}